<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="../assets/style/kalkulator.css">
</head>
<body>
    <div class="container">
        <div class="layar">
            <h1>0</h1>
        </div>
        <div class="button-container">
            <div class="flex-row">
                <div class="button lborder">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button operator">+/-</div>
            </div>
            <div class="flex-row">
                <div class="button lborder">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button operator">-</div>
            </div>
            <div class="flex-row">
                <div class="button lborder">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="flex-row">
                <div class="button operator lborder">CE</div>
                <div class="button operator">0</div>
                <div class="button operator double">=</div>
            </div>
        </div>
    </div>

    <script src="../script/kalkulator.js"></script>
</body>
</html>
