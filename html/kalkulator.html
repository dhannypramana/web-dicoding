<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="../assets/style/kalkulator.css">
</head>
<body>
    <div class="container">
        <div class="layar">
            <h1 id="displayNumber">0</h1>
        </div>

        <div class="button-container">
            <div class="flex-row">
                <button class="button lborder">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">+/-</button>
            </div>
            <div class="flex-row">
                <button class="button lborder">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>
            <div class="flex-row">
                <button class="button lborder">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="flex-row">
                <button class="button lborder">CE</button>
                <button class="button">0</button>
                <button class="button double operator">=</button>
            </div>
        </div>
    </div>

        <script src="../script/kalkulator.js"></script>
</body>
</html>
